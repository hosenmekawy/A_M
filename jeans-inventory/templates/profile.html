{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8 rtl">
    <h2 class="text-2xl font-bold mb-6 text-right">الملف الشخصي</h2>
    
    <form method="POST" class="max-w-lg mx-auto">
        <div class="mb-4">
            <label class="block text-gray-700 text-right mb-2">اسم المستخدم</label>
            <input type="text" name="username" 
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   value="{{ current_user.username }}" dir="rtl">
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-right mb-2">كلمة المرور الجديدة</label>
            <input type="password" name="new_password" 
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   dir="rtl">
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-right mb-2">البريد الإلكتروني</label>
            <input type="email" name="email" 
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   value="{{ current_user.email }}" dir="rtl">
        </div>
        
        <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
            تحديث الملف الشخصي
        </button>
    </form>
</div>
{% endblock %}
