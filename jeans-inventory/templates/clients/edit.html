{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-gradient-to-b from-gray-800 to-gray-900 rounded-lg shadow-lg">
        <div class="border-b border-gray-700 p-4">
            <h2 class="text-2xl font-bold text-white">تعديل بيانات العميل</h2>
        </div>
        <div class="p-6">
            <form method="POST">
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-bold mb-2">اسم العميل</label>
                    <input type="text" name="name" value="{{ client.name }}" class="w-full bg-gray-700 text-white rounded-lg border border-gray-600 p-2 focus:outline-none focus:border-blue-500" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-bold mb-2">رقم الهاتف</label>
                    <input type="text" name="phone" value="{{ client.phone }}" class="w-full bg-gray-700 text-white rounded-lg border border-gray-600 p-2 focus:outline-none focus:border-blue-500" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-bold mb-2">العنوان</label>
                    <input type="text" name="location" value="{{ client.location }}" class="w-full bg-gray-700 text-white rounded-lg border border-gray-600 p-2 focus:outline-none focus:border-blue-500">
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-300 text-sm font-bold mb-2">النوع</label>
                    <select name="gender" class="w-full bg-gray-700 text-white rounded-lg border border-gray-600 p-2 focus:outline-none focus:border-blue-500">
                        <option value="male" {% if client.gender == 'male' %}selected{% endif %}>ذكر</option>
                        <option value="female" {% if client.gender == 'female' %}selected{% endif %}>أنثى</option>
                    </select>
                </div>
                
                <div class="flex space-x-4 rtl:space-x-reverse">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">حفظ التغييرات</button>
                    <a href="{{ url_for('list_clients') }}" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">إلغاء</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
