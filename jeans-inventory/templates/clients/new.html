{% extends 'base.html' %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6">إضافة عميل جديد</h2>
    
    <form method="POST">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-gray-700 mb-2">اسم العميل</label>
                <input type="text" name="name" required
                    class="w-full border rounded-lg px-3 py-2">
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2">رقم الهاتف</label>
                <input type="tel" name="phone" required
                    class="w-full border rounded-lg px-3 py-2"
                    pattern="[0-9]{11}"
                    title="يرجى إدخال رقم هاتف صحيح">
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2">العنوان</label>
                <input type="text" name="location"
                    class="w-full border rounded-lg px-3 py-2">
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2">النوع</label>
                <select name="gender" class="w-full border rounded-lg px-3 py-2">
                    <option value="male">ذكر</option>
                    <option value="female">أنثى</option>
                </select>
            </div>
        </div>
        
        <div class="mt-6 flex gap-4">
            <button type="submit" 
                class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                حفظ العميل
            </button>
            <a href="{{ url_for('new_invoice') }}" 
                class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400">
                إلغاء
            </a>
        </div>
    </form>
</div>
{% endblock %}
