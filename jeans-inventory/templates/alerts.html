{% extends 'base.html' %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8">
        <h2 class="text-2xl md:text-3xl font-bold mb-6 text-gray-900">تنبيهات المخزون المنخفض</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for jeans, stock in low_stock %}
            <div class="bg-red-50 border border-red-100 p-5 rounded-xl transition-all hover:shadow-md">
                <div class="flex flex-col h-full">
                    <h3 class="font-bold text-lg text-red-800 mb-2">{{ jeans.name }} - {{ stock.warehouse.name  }}</h3>
                    <p class="text-red-600 mb-4 flex items-center">
                        <span class="mr-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        المخزون الحالي: {{ stock.quantity }}
                    </p>
                    
                    <a href="{{ url_for('update', id=jeans.id) }}" class="mt-auto w-full bg-red-600 text-white px-4 py-3 rounded-lg font-medium transition-colors hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                        إعادة الطلب الآن
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
